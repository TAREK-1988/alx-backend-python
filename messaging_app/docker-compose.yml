version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: messaging_db
    restart: always
    environment:
      # Values are loaded from the .env file in this directory
      MYSQL_DATABASE: ${MYSQL_DB}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      # Expose MySQL port to the host (optional in dev)
      - "3306:3306"
    volumes:
      # Persist MySQL data across container restarts
      - mysql_data:/var/lib/mysql

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: messaging_web
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      # Load environment variables for Django and DB (DEBUG, SECRET_KEY, etc.)
      - .env
    environment:
      # Keep old style variable (if used anywhere)
      DJANGO_DEBUG: ${DEBUG:-1}
      # Explicitly expose DEBUG to match settings.py (env("DEBUG", ...))
      DEBUG: ${DEBUG:-1}
      # Tell settings.py to use MySQL instead of SQLite inside Docker
      USE_DOCKER_DB: "1"
      # Database host/port inside Docker network
      MYSQL_HOST: db
      MYSQL_PORT: "3306"
    volumes:
      # Mount source code for live reload during development
      - .:/app

volumes:
  mysql_data:
    # Named volume to persist database data
    # (No extra options needed for basic usage)
